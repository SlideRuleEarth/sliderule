name: Asset Metadata Service (AMS) Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 22 * * 5' # Every Sunday at 10 pm

jobs:
  test:
    name: ams-test
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::742127912612:role/GitHubAction-AssumeRoleWithAction
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Download ATL13 config files from S3
        shell: bash -l {0}
        run: |
          sudo mkdir -p /data/ATL13
          sudo chmod -R 777 /data/ATL13
          aws s3 cp s3://sliderule/config/atl13_mappings.json /data/ATL13/atl13_mappings.json
          aws s3 cp s3://sliderule/config/inland_water_body.db /data/ATL13/inland_water_body.db

      - name: Cache conda environment
        uses: actions/cache@v4
        env:
          CACHE_NUMBER: 1
        with:
          path: ~/conda_pkgs_dir
          key: >
            ${{ format('{0}-conda-{1}-{2}',
              runner.os,
              env.CACHE_NUMBER,
              hashFiles('targets/slideruleearth-aws/docker/asset-metadata-service/environment.yml')) }}

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: ams
          environment-file: targets/slideruleearth-aws/docker/asset-metadata-service/environment.yml
          use-only-tar-bz2: true

      - name: Run AMS tests with coverage
        shell: bash -l {0}
        working-directory: targets/slideruleearth-aws/docker/asset-metadata-service
        run: |
          make test
