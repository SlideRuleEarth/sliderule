AWSTemplateFormatVersion: '2010-09-09'
Description: SlideRule Testbot Lambda
Parameters:
  ProjectBucket:
    Type: String
  LambdaZipFile:
    Type: String
Resources:
  ## Lambda Function
  TestbotLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: testbot-run
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - arm64
      Runtime: python3.11
      MemorySize: 128 # MB
      Timeout: 300 # seconds
      Handler: main.lambda_run
      Description: Kick off execution of the testrunner
      Code:
        S3Bucket: !Ref ProjectBucket
        S3Key: !Ref LambdaZipFile
  ## IAM Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/PowerUserAccess
      Policies:
        - PolicyName: AllowCloudFormationIAM
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:TagRole
                  - iam:GetRole
                Resource: "arn:aws:iam::*:role/testrunner-*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DeleteStack
                Resource: "*"