AWSTemplateFormatVersion: '2010-09-09'
Description: SlideRule Test Runner Instance

Parameters:

  #
  # Variables
  #
  Domain:
    Type: String
  EnvironmentVersion:
    Type: String
  ProjectBucket:
    Type: String
  ProjectFolder:
    Type: String
  ContainerRegistry:
    Type: String
  DestroyLambdaArn:
    Type: String
  SchedulerLambdaArn:
    Typ: String
  DeployDate:
    Type: String
  Branch:
    Typ: String

  #
  # Constants
  #
  AvailabilityZone:
    Type: String
    Default: "us-west-2d"
  DeleteAfterMinutes:
    Type: Number
    Default: 60

Resources:

  #
  # Network
  #
  RemoteVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsSupport: true
      EnableDnsHostnames: true
  RemoteSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref RemoteVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Ref AvailabilityZone
  RemoteIGW:
    Type: AWS::EC2::InternetGateway
  AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref RemoteIGW
      VpcId: !Ref RemoteVPC
  RemoteRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref RemoteVPC
  RemoteRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachIGW
    Properties:
      RouteTableId: !Ref RemoteRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref RemoteIGW
  RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref RemoteSubnet
      RouteTableId: !Ref RemoteRouteTable

  #
  # IAM Role
  #
  RemoteRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/CloudWatchAgentAdminPolicy
      Policies:
        - PolicyName: testrunner-s3-access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: ["s3:ListBucket"]
                Resource:
                  - arn:aws:s3:::sliderule
                  - arn:aws:s3:::sliderule-public
                  - arn:aws:s3:::pgc-opendata-dems
                  - arn:aws:s3:::prd-tnm
                  - arn:aws:s3:::esa-worldcover
                  - arn:aws:s3:::noaa-ocs-nationalbathymetry-pds
                  - arn:aws:s3:::dataforgood-fb-data
              - Effect: Allow
                Action: ["s3:GetObject"]
                Resource:
                  - arn:aws:s3:::sliderule/*
                  - arn:aws:s3:::sliderule-public/*
                  - arn:aws:s3:::pgc-opendata-dems/*
                  - arn:aws:s3:::prd-tnm/*
                  - arn:aws:s3:::esa-worldcover/*
                  - arn:aws:s3:::noaa-ocs-nationalbathymetry-pds/*
                  - arn:aws:s3:::dataforgood-fb-data/*
        - PolicyName: testrunner-ec2-access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:TerminateInstances
                Resource: "*"
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [!Ref RemoteRole]

  #
  # Security Group
  #
  RemoteSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Test Runner Security Group
      VpcId: !Ref RemoteVPC
      SecurityGroupEgress:
        # ALL
        - IpProtocol: -1
          FromPort: 0
          ToPort: 0
          CidrIp: "0.0.0.0/0"
      Tags:
        - Key: Name
          Value: "testrunner-sg"

  #
  # EC2 Instance
  #
  TestRunnerInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Sub "{{resolve:ssm:/aws/service/ecs/optimized-ami/amazon-linux-2023/arm64/recommended/image_id}}"
      InstanceType: t4g.2xlarge
      AvailabilityZone: !Ref AvailabilityZone
      IamInstanceProfile: !Ref InstanceProfile
      SourceDestCheck: true
      Monitoring: false
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Ref RemoteSubnet
          GroupSet:
            - !Ref RemoteSG
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 40
            VolumeType: gp3
            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: !Sub "testrunner-${DeployDate}"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          export DOMAIN=${Domain}
          export PROJECT_BUCKET=${ProjectBucket}
          export PROJECT_FOLDER = ${ProjectFolder}
          export CONTAINER_REGISTRY = ${ContainerRegistry}
          aws s3 cp s3://${ProjectBucket}/${ProjectFolder}/testrunner.sh /testrunner.sh
          chmod +x /testrunner.sh
          /testrunner.sh ${Branch}
          aws s3 cp /testrunner.log s3://${ProjectBucket}/${ProjectFolder}/testrunner/${Branch}-${DeployDate}-testrunner.log

  #
  # Custom Schedule Trigger
  #
  AutoDeleteScheduler:
    Type: Custom::ScheduleStackDeletion
    DependsOn:
      - TestRunnerInstance
    Properties:
      ServiceToken: !Ref SchedulerLambdaArn
      StackName: !Ref AWS::StackName
      DeleteAfterMinutes: !Ref DeleteAfterMinutes
      DeletionLambdaArn: !Ref DestroyLambdaArn
