AWSTemplateFormatVersion: '2010-09-09'
Description: SlideRule Provisioner Lambda

Parameters:

  EnvironmentVersion:
    Type: String
  Domain:
    Type: String
  ProvisionerUrl:
    Type: String
  JwtIssuer:
    Type: String
  ProjectBucket:
    Type: String
  ProjectFolder:
    Type: String
  ProjectPublicBucket:
    Type: String
  ContainerRegistry:
    Type: String
  CorsAllowOrigins:
    Type: CommaDelimitedList
  HostedZoneId:
    Type: String
  CertificateArn:
    Type: String
  AlertStream:
    Type: String
  TelemetryStream:
    Type: String
  LambdaZipFile:
    Type: String

Resources:

  #
  # Schedule Lambda Function
  #
  ScheduleLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-schedule'
      Runtime: python3.13
      Handler: manager.lambda_schedule
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Code:
        S3Bucket: !Ref ProjectBucket
        S3Key: !Ref LambdaZipFile

  ## Destroy Lambda Function
  DestroyLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-destroy'
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - arm64
      Runtime: python3.13
      MemorySize: 256 # MB
      Timeout: 300 # seconds
      Handler: manager.lambda_destroy
      Description: Destroy the cluster
      Code:
        S3Bucket: !Ref ProjectBucket
        S3Key: !Ref LambdaZipFile

  ## Gateway Lambda Function
  GatewayLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-gateway'
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - arm64
      Runtime: python3.13
      MemorySize: 256 # MB
      Timeout: 300 # seconds
      Handler: provisioner.lambda_gateway
      Description: Routes requests based on path
      Code:
        S3Bucket: !Ref ProjectBucket
        S3Key: !Ref LambdaZipFile
      Environment:
        Variables:
          STACK_NAME: !Ref AWS::StackName
          ENVIRONMENT_VERSION: !Ref EnvironmentVersion
          DOMAIN: !Ref Domain
          PROJECT_BUCKET: !Ref ProjectBucket
          PROJECT_FOLDER: !Ref ProjectFolder
          PROJECT_PUBLIC_BUCKET: !Ref ProjectPublicBucket
          CONTAINER_REGISTRY: !Ref ContainerRegistry
          LAMBDA_ZIP_FILE: !Ref LambdaZipFile
          JWT_ISSUER: !Ref JwtIssuer
          ALERT_STREAM: !Ref AlertStream
          TELEMETRY_STREAM: !Ref TelemetryStream

  ## IAM Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/PowerUserAccess
      Policies:
        - PolicyName: AllowCFStackManagement
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:GetRole
                  - iam:DeleteRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:TagRole
                  - iam:PassRole
                Resource: "arn:aws:iam::*:role/*"
              - Effect: Allow
                Action:
                  - iam:CreateInstanceProfile
                  - iam:GetInstanceProfile
                  - iam:DeleteInstanceProfile
                  - iam:AddRoleToInstanceProfile
                  - iam:RemoveRoleFromInstanceProfile
                  - iam:TagInstanceProfile
                Resource: "arn:aws:iam::*:instance-profile/*"
              - Effect: Allow
                Action:
                  - lambda:CreateFunction
                  - lambda:GetFunction
                  - lambda:DeleteFunction
                  - lambda:AddPermission
                  - lambda:RemovePermission
                  - lambda:UpdateFunctionCode
                  - lambda:UpdateFunctionConfiguration
                Resource: "arn:aws:lambda:*:*:function:*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStackResources
                  - cloudformation:UpdateStack
                Resource: "*"
        - PolicyName: SchedulerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - events:PutRule
                  - events:PutTargets
                  - events:DescribeRule
                Resource: '*'
              - Effect: Allow
                Action:
                  - lambda:AddPermission
                Resource: '*'

  ## API Gateway HTTP API
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${AWS::StackName}-gateway'
      Description: Provisioner API for SlideRule
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins: !Ref CorsAllowOrigins
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        MaxAge: 300

  # JWT Authorizer (Native API Gateway)
  JwtAuthorizer:
    Type: AWS::ApiGatewayV2::Authorizer
    Properties:
      Name: !Sub '${AWS::StackName}-jwt-authorizer'
      ApiId: !Ref HttpApi
      AuthorizerType: JWT
      IdentitySource:
        - $request.header.Authorization
      JwtConfiguration:
        Audience:
          - provisioner
        Issuer: !Ref JwtIssuer

  ## API Gateway Integration with Lambda
  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt GatewayLambda.Arn
      PayloadFormatVersion: '2.0'

  ## API Gateway Routes
  ApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /{proxy+}'
      AuthorizationType: JWT
      AuthorizerId: !Ref JwtAuthorizer
      Target: !Sub 'integrations/${LambdaIntegration}'

  ## API Gateway Stage
  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: '$default'
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 10
        ThrottlingRateLimit: 5

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GatewayLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*/*'

  # API Gateway Custom Domain Name
  ApiCustomDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Ref ProvisionerUrl
      DomainNameConfigurations:
        - EndpointType: REGIONAL
          CertificateArn: !Ref CertificateArn

  ## API Mapping (connects custom domain to API)
  ApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    DependsOn: ApiCustomDomain
    Properties:
      DomainName: !Ref ApiCustomDomain
      ApiId: !Ref HttpApi
      Stage: $default

  ## Route53 Alias Record
  ApiDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Sub "${Domain}."
      Name: !Ref ProvisionerUrl
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApiCustomDomain.RegionalDomainName
        HostedZoneId: !GetAtt ApiCustomDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

Outputs:

  DestroyLambdaArn:
    Description: Lambda that deletes a cluster; available for auto-shutdown
    Value: !GetAtt DestroyLambda.Arn
    Export:
      Name: sliderule-provisioner-destroy-arn

  ScheduleLambdaArn:
    Description: Lambda that schedules the auto-shutdown of a cluster
    Value: !GetAtt ScheduleLambda.Arn
    Export:
      Name: sliderule-provisioner-scheduler-arn
